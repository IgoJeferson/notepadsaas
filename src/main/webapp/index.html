<!doctype html>
<html>
<head>
    <title>Notepad SaaS</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body ng-app="saasApp">
<div class="container" ng-controller="saasCtrl">
    <h1>NOTEPAD SaaS</h1>

    <form>
        <div class="form-group">
            <label for="titulo">Titulo</label>
            <input class="form-control"
                   id="titulo"
                   placeholder="Enter email">
        </div>

        <div class="form-group">
            <textarea class="form-control"
                      rows="10"
                      placeholder="Digite aqui sua anotação"></textarea>
        </div>

        <button type="submit" class="btn btn-primary btn-large">Submit</button>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js" type="text/javascript"></script>
<script src="app.js"></script>
</body>
</html>
